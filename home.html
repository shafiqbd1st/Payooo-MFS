<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <main class="text-center py-10">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">

                    <!-- available balance -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div id="total-amount" class="stat-value">89400</div>
                            <div class="stat-desc ">Available Balance</div>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <!-- user action button -->
                    <div class="p-5 text-center space-x-5">
                        <button id="addMoney" class="btn btn-lg">Add Money</button>
                        <button id="cashOut" class="btn btn-lg">Cash Out</button>
                        <!-- <button class="btn btn-lg">Transfer Money</button>
                        <button class="btn btn-lg">Get Bonus</button>
                        <button class="btn btn-lg">Pay Bill</button>
                        <button class="btn btn-lg">Transactions</button> -->
                    </div>
                    <div class="divider"></div>

                    <!-- add money form start  -->
                    <div id="addMoney-form" class="card bg-base-100 w-[80%] shrink-0 shadow-2xl">

                        <form class="card-body">

                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text font-bold text-xl">Amount</span>
                                </label>
                                <input id="amount" type="text" placeholder="Enter your amount"
                                    class="input input-bordered" required />
                            </div>

                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text font-bold text-xl">Pin</span>
                                </label>
                                <input id="pin-number" type="password" placeholder="password"
                                    class="input input-bordered" required />


                            </div>

                            <div class="form-control mt-6">
                                <button id="add-money" class="btn btn-primary text-xl text-white">Add Money</button>
                            </div>

                        </form>

                    </div>
                    <!-- add money form end  -->

                    <!-- cashout money form start -->

                    <div id="cashOut-form" class="hidden card bg-base-100 w-[80%] shrink-0 shadow-2xl">

                        <form class="card-body">

                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text font-bold text-xl">Amount</span>
                                </label>
                                <input id="account-balance" type="text" placeholder="Enter your amount"
                                    class="input input-bordered" required />
                            </div>

                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text font-bold text-xl">Pin</span>
                                </label>
                                <input id="cash-out-pin" type="password" placeholder="password"
                                    class="input input-bordered" required />


                            </div>

                            <div class="form-control mt-6">
                                <button id="cash-out" class="btn btn-primary text-xl text-white">Cash Out</button>
                            </div>

                        </form>

                    </div>

                    <!-- cashout money form end -->


                </div>
            </div>
        </div>
    </main>

    <script src="./js/home.js"></script>
    <script src="./js/features.js"></script>

</body>

</html>
