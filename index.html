<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payooo-MFS</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

  <main class="text-center py-10">
    <div class="mockup-phone border-primary">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-3">
          <!-- login section  -->
          <div class="hero bg-base-200 min-h-screen ">
            <div class="hero-content">

              <div class="card bg-base-100 w-full shrink-0 shadow-2xl">

                <form class="card-body">

                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold text-xl">Mobile Number</span>
                    </label>
                    <input id="phone-number" type="text" placeholder="Enter your number" class="input input-bordered"
                      required />
                  </div>

                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold text-xl">4 Digit Pin</span>
                    </label>
                    <input id="pin-number" type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered"
                      required />

                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                    </label>
                  </div>

                  <div class="form-control mt-6">
                    <button id="btn-login" class="btn btn-primary text-xl text-white">Login</button>
                  </div>

                </form>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <script src="./js/login.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
